		<div class="form-container">
			<div class="forms" id="forms">
				<div class="login" id="login-div">
					<form class="form login-form">
						<p class="field">
							<label class="label required" for="email-username"> E-mail or Username </label>
							<input class="text-input" id="email-username" name="email-username" required type="text" />
						</p>
						<p class="field required">
							<label class="label required" for="password"> Password </label>
							<input class="text-input" id="password" name="password" required type="password" />
						</p>
						<p class="field half">
							<input class="button" type="submit" value="Login" />
						</p>
						<p class="field half last">
							<input class="button" type="button" value="Signup" id="signup" />
						</p>
					</form>
				</div>

				<div class="signup" id="signup-div">
					<form class="form signup-form">
						<span class="field center">Connect with us</span>
						<p class="field half">
							<label class="label required" for="firstname">First name</label>
							<input class="text-input" id="firstname" name="firstname" required type="text" value="" />
						</p>
						<p class="field half">
							<label class="label required" for="lastname">Last name</label>
							<input class="text-input" id="lastname" name="lastname" required type="text" value="" />
						</p>
						<p class="field half">
							<label class="label required" for="email">E-mail</label>
							<input class="text-input" id="email" name="email" required type="email" />
						</p>
						<p class="field half">
							<label class="label required" for="username">Login Username</label>
							<input class="text-input" id="username" name="username" required type="text" value="" />
						</p>
						<p class="field half required">
							<label class="label required" for="password">Password</label>
							<input class="text-input" id="password" name="password" required type="password" />
						</p>
						<p class="field half required">
							<label class="label required" for="confirm-password">Confirm Password</label>
							<input class="text-input" id="confirm-password" name="confirm-password" required type="password" />
						</p>
						<div class="field half">
							<label class="label required">School</label>
							<ul class="options">
								<li class="option">
									<input class="option-input" id="school-0" name="school-option" type="radio" value="SEAS" />
									<label class="option-label" for="school-0"> SEAS </label>
								</li>
								<li class="option">
									<input class="option-input" id="school-1" name="school-option" type="radio" value="SAS" />
									<label class="option-label" for="school-1"> SAS </label>
								</li>
								<li class="option">
									<input class="option-input" id="school-2" name="school-option" type="radio" value="AMSOM" />
									<label class="option-label" for="school-2"> AMSOM </label>
								</li>
								<li class="option">
									<input class="option-input" id="school-3" name="school-option" type="radio" value="SCS" />
									<label class="option-label" for="school-3"> SCS </label>
								</li>
							</ul>
						</div>
						<div class="field half">
							<label class="label required" for="branch"> Branch </label>
							<div class="custom-select">
								<select name="branch" id="branch">
									<option hidden disabled selected value></option>
									<option value="Mechanical Engineering">Mechanical</option>
									<option value="Information and Communication Technology">Information and Communication Technology</option>
									<option value="Computer Science Engineering">Computer Science Engineering</option>
									<option value="Chemical Engineering">Chemical Engineering</option>
								</select>
								<span class="custom-arrow" />
							</div>
						</div>
						<div class="field half">
							<label class="label required" for="graduation-year"> Graduation Year </label>
							<div class="custom-select">
								<select name="graduation-year" id="graduation-year">
									<option hidden disabled selected value></option>
									<option value="2018">2018</option>
									<option value="2019">2019</option>
									<option value="2020">2020</option>
									<option value="2021">2021</option>
									<option value="2022">2022</option>
								</select>
								<span class="custom-arrow" />
							</div>
						</div>
						<div class="field half">
							<label class="label required" for="programme-duration"> Programme Duration </label>
							<div class="custom-select">
								<select name="programme-duration" id="programme-duration">
									<option hidden disabled selected value></option>
									<option value="1">1</option>
									<option value="2">2</option>
									<option value="3">3</option>
									<option value="4">4</option>
									<option value="5">5</option>
								</select>
								<span class="custom-arrow" />
							</div>
						</div>
						<p class="field">
							<label class="label" for="about">About</label>
							<textarea class="textarea" cols="50" id="about" name="about" rows="4"></textarea>
						</p>
						<p class="field last half">
							<input class="button" type="button" value="Login" id="login" />
						</p>
						<p class="field last half">
							<input class="button" type="submit" value="Signup" />
						</p>
					</form>
				</div>
			</div>
		</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script>
			forms = document.querySelector("#forms");
			signupForm = document.getElementById("signup-div");
			loginForm = document.getElementById("login-div");
			signupBtn = document.getElementById("signup");
			loginBtn = document.getElementById("login");

			signupBtn.addEventListener("click", (e) => {
				forms.style.transform = "translateX(-50%)";
			});

			loginBtn.addEventListener("click", (e) => {
				forms.style.transform = "translateX(0)";
			});

			$(".login-form").submit((e) => {
				e.preventDefault();
				var $form = $(".login-form");
				var $error = $form.find(".error");
				let data = $form.serialize();

				$.ajax({
					url: "/login/",
					type: "POST",
					data: data,
					dataType: "json",
					success: (res) => {
						window.location.href = "/";
					},
					error: (res) => {
						alert(res);
					},
				});
			});

			$(".signup-form").submit((e) => {
				e.preventDefault();
				var $form = $(".signup-form");
				var $error = $form.find(".error");
				let data = $form.serialize();

				$.ajax({
					url: "/signup/",
					type: "POST",
					data: data,
					dataType: "json",
					success: (res) => {
						window.location.href = "/";
					},
					error: (res) => {
						alert(res);
					},
				});
			});
		</script>
	</body>
</html>
