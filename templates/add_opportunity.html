<div class="opp-overlay">
    <div class="modal">
        <div class="heading">
            <span>Add Opportunities</span>
        </div>
        <form id="opp_form" enctype="multipart/form-data">
            <div class="other">

                <div class="part_1">
                    <label id="opp-add-heading">Role</label>
                    <input type="text" name="role" id="role" autocomplete="none" />

                    <label id="opp-add-heading">Company Name</label>
                    <input type="text" name="company" id="company" autocomplete="none" />

                    <label id="opp-add-heading">Application Link</label>
                    <input type="url" name="applink" id="applink" autocomplete="none" />
                                        
                </div>
                <div class="part_2">
                    <label id="opp-add-heading">Location</label>
                    <input type="text" name="location" id="location" autocomplete="none" />

                    <label id="opp-add-heading">Type of the role</label>
                    <input type="text" name="type" id="type" autocomplete="none" />

                    <label id="opp-add-heading">Add tags for more details</label>
                    <div class="tags-input add" data-name="tags-input"></div>

                </div>
                
            </div>
            <div class="part_3">
                <label id="opp-add-heading">Description</label>
                <textarea id="description" name="description" autocomplete="none"></textarea>
            </div>
            <div class="submit">
                <button type="submit" class="add-opp">Add</button>
            </div>
        </form>
        <span class="close-opp">+</span>
    </div>
</div>
